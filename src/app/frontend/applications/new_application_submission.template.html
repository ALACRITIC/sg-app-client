
<div *ngIf="template">
    <div class="row">
        <h2 class="text-muted">Selected application</h2>
        <div class="col-xs-9">
            <h3>{{template.name}}</h3>
            <p>{{template.description}}</p>
        </div>
        <div class="col-xs-3">
            <a href="{{template.document}}">Download template</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3" *ngIf="uploader && uploader.getNotUploadedItems().length == 0">
            <div ng2FileDrop
                 [ngClass]="{'file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="well my-drop-zone">
                Drop your completed document here
            </div>
        </div>
        <div class="col-xs-3" *ngIf="uploader && uploader.getNotUploadedItems().length > 0">
            <div *ngFor="let item of uploader.queue">
               {{item?.file?.name}}
                <button class="btn btn-primary-outline btn-primary"
                        (click)="sendSubmission(item)"
                        [disabled]="item.isReady || item.isUploading || item.isSuccess">
                    Upload

                </button>

            </div>
            {{uploader.progress}}
            <div class="progress" style="">
                <div class="progress-bar" role="progressbar"
                     [ngStyle]="{ 'width': uploader.progress + '%' }">

                </div>
            </div>
        </div>
    </div>
</div>
