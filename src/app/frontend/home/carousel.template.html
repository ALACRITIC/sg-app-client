<carousel [interval]="myInterval" [noWrap]="noWrapSlides">
    <slide *ngFor="let post of slides; let index=index"
           [active]="post.active">
        <img [src]="post.image" style="margin:auto;">

        <div class="carousel-caption">
            <h4>{{post.title}}</h4>

            <p>{{post.created_at}}</p>
        </div>
    </slide>
</carousel>
