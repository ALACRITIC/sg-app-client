
<div class="row">
    <div class="col-xs-12">
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top img-thumbnail" src="{{member.photo}}">
                    <div class="card-block">
                        <h4 class="card-title">{{member.title}}</h4>
                        <h3 class="card-title">{{member.name}}</h3>
                        <p>{{member.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
