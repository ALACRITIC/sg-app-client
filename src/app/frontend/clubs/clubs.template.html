<navbar></navbar>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="display-4">Clubs</h1>
        </div>
    </div>
    <div class="row">
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="card card-inverse" *ngFor="let club of listing.collection">
                    <img class="card-img img-fluid" src="{{club.logo}}" alt="{{club.name}}">
                    <div class="card-img-overlay">
                        <h4 class="card-title">{{club.name}}</h4>
                        <p class="card-text">President:&nbsp;{{club.president}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
