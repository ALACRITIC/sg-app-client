<span dropdown >
    <a id="simple-dropdown" dropdownToggle>
      Select a department
    </a>
    <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">

      <li *ngFor="let department of departments">
        <a (click)="selectItem(department)" class="dropdown-item">{{department}}</a>
      </li>
    </ul>
  </span>
