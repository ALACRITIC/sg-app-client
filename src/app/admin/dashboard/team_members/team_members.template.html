<h1>Team Members</h1>


<div class="list-group">

    <div class="list-group-item" *ngFor="let team_member of listing.collection">
        <div class="media"  >
            <a class="media-left" href="#">
                <img class=" img-circle media-object media-img" src="{{team_member.photo}}" alt="{{team_member.name}}">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{team_member.name}}</h4>
                <small class="text-muted">
                    {{team_member.title}}
                </small>
                {{team_member.description}}
            </div>
        </div>
    </div>

</div>
<pagination [totalItems]="listing.count" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
