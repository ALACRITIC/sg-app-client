<h1>Team Members</h1>

<div class="row">
    <div class="col-md-4">
        <member-form  (outputMember)="addMember($event)"></member-form>
    </div>
</div>
<br>

<div class="list-group">

    <div class="list-group-item" *ngFor="let member of listing.collection">

        <div class="media" routerLink="../member/{{member.id}}" >

            <div class="media" >
                <a class="media-left" href="#">
                    <img class=" img-circle media-object media-img"
                         src="{{member.photo}}"
                         alt="{{member.name}}">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">{{member.name}}</h4>
                    <small class="text-muted">
                        {{member.title}}
                    </small>
                    {{member.description}}
                </div>
            </div>
        </div>
    </div>

</div>

<pagination [totalItems]="listing.count"
            [(ngModel)]="currentPage"
            (pageChanged)="pageChanged($event)">

</pagination>
