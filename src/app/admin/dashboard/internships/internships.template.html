<h1>Internships</h1>


<div class="row">
    <div class="col-md-4">
        <button (click)="isCollapsed = !isCollapsed" type="button" class="btn btn-primary">New Internship</button>
        <div [collapse]="isCollapsed">
            <internship-form
                    (outputInternship)="addInternship($event)"
                    (onDelete)="deleteInternship($event)"
                    [inputInternship]="selectedInternship">
            </internship-form>
        </div>
    </div>
</div>
<br>


<div class="list-group">
    <div (click)="selectedInternship = internship"
         class="list-group-item"
         *ngFor="let internship of listing.collection">

        <div class="media"  >
            <a class="media-left" >
                <img class="img-circle media-object media-img" src="{{internship.logo}}" >
            </a>
            <div class="media-body">
                <small class="text-muted">
                    <a target="_blank"  href="{{internship.link}}" class="btn btn-primary">
                        More Info
                    </a>
                </small>
                {{internship.description}}
                <br>
            </div>
        </div>
    </div>
</div>

<pagination [totalItems]="listing.count"
            [(ngModel)]="currentPage"
            (pageChanged)="pageChanged($event)">
</pagination>
