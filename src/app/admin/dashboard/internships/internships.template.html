<h1>Internships</h1>


<div class="list-group">

    <div class="list-group-item" *ngFor="let internship of listing.collection">
        <div class="media"  >
            <a class="media-left" href="#">
                <img class=" img-circle media-object media-img" src="{{internship.photo}}" >
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{internship.name}}</h4>
                <small class="text-muted">
                    <a href="{{internship.link}}">Link</a>
                </small>
                {{internship.description}}
            </div>
        </div>
    </div>

</div>
<pagination [totalItems]="listing.count" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
