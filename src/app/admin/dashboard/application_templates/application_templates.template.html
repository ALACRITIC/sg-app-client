<h1>Application templates</h1>

<div class="row">
    <div class="col-md-4">
<application-form (outputApplication)="addApplication($event)"></application-form>
    </div>
</div>

<div class="list-group">
    <div class="list-group-item" routerLink="../application_template/{{application.id}}" *ngFor="let application of listing.collection">
      <h3>Application name: {{application.name}}</h3>
      <p>Description: {{application.description}}</p>
    </div>
</div>
<pagination [totalItems]="listing.count" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
