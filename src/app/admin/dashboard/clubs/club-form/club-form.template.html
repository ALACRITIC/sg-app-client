<div class="row">
    <div class="col-md-12">
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="card">
                    <!-- Club-form -->
                     <div class="row">
                        <div class="col-md-12">
                         <img src="{{club.logo}}" class="img-thumbnail">
                             <div class="form-group">
                                 <input  class="form-control"
                                         [(ngModel)]="club.name"
                                         name="name"
                                         placeholder="Name" />
                             </div>
                             <div class="form-group">
                                 <input  class="form-control"
                                         [(ngModel)]="club.president"
                                         name="president"
                                         placeholder="President" />
                             </div>
                         </div>
                    </div>



                <div class="row">
                        <div class="col-md-4" *ngIf="uploader && uploader.getNotUploadedItems().length == 0">
                            <div class="fileUpload btn btn-primary">
                                <span *ngIf="!isEditing">Upload Logo</span>
                                <span *ngIf="isEditing">Change Logo</span>
                                <input type="file" class="upload" ng2FileSelect [uploader]="uploader" />
                            </div>

                        </div>

                    <div class="col-md-4" *ngIf="uploader && uploader.getNotUploadedItems().length > 0">
                        <div *ngFor="let item of uploader.queue">
                            {{item?._file.name}}
                            <button type="button" class="btn btn-danger btn-xs"
                                    (click)="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" (click)="updateClub()">Save Club</button>
                    </div>
                 </div>
                    <!-- Club form end -->
                </div>
            </div>
        </div>
    </div>
</div>
